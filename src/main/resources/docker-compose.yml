version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-peluqueria
    environment:
      POSTGRES_DB: peluqueriadb
      POSTGRES_USER: peluqueria
      POSTGRES_PASSWORD: peluqueria123
      TZ: UTC  # Solo UTC, nada m√°s
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peluqueria -d peluqueriadb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: